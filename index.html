<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="celsius.css">
    <title>Degree Converter</title>
</head>
<body>

<div class="div">  
    <FORM class="form">
        <h2 class="h1">Celsius to Fahrenheit Converter</h2>
        <p class="p1">
        Enter a temperature in degrees C:
        </p>
        <INPUT id="c" onkeyup="convert('C')">
        <br>
        <br>
        <p>
        Temperature in degrees F is:
        </p>
        <INPUT id="f" onkeyup="convert('F')">
    </FORM>
</div>

<script src="./scripts/main.js"></script>
</body>
</html>
